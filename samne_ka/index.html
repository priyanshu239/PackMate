<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scatch</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
  <div class="h-screen flex justify-center items-center gap-32">
    
    <!-- Create Account Section -->
    <div class="w-96">
      <h1 class="text-3xl font-semibold mb-2">
        welcome to <span class="text-blue-500">Scatch</span>
      </h1>
      <h4 class="text-lg mb-6">create your account</h4>

      <div class="flex flex-col space-y-3">
        <input class="h-10 px-4 border border-gray-200 rounded bg-gray-100" type="text" placeholder="Full Name">
        <input class="h-10 px-4 border border-gray-200 rounded bg-gray-100" type="email" placeholder="Email">
        <input class="h-10 px-4 border border-gray-200 rounded bg-gray-100" type="password" placeholder="Password">
        <button class="bg-blue-500 text-white px-6 py-2 rounded-full w-max">Create My Account</button>
      </div>
    </div>

    <!-- Login Section -->
    <div class="w-80">
      <h4 class="text-lg mb-6">Login Your Account</h4>

      <div class="flex flex-col space-y-3">
        <input class="h-10 px-4 border border-gray-200 rounded bg-gray-100" type="email" placeholder="Email">
        <input class="h-10 px-4 border border-gray-200 rounded bg-gray-100" type="password" placeholder="Password">
        <button class="bg-blue-500 text-white px-6 py-2 rounded-full w-max">Login</button>
      </div>
    </div>

  </div>
</body>
</html>
